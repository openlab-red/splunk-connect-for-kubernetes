global:
  logLevel: info
  splunk:
    hec:
      host: splunk.openlab.red
      port: 8080
      token: xxxxxx-xxxx-xxxx-xxx-xxxxxxxxx
      protocol: https
      insecureSSL: true

logLevel: info

rbac:
  create: false


serviceAccount:
  create: true
  name:

image:
  heapsterTag: v1.5.1
  sidecarTag: 1.1.0
  pullPolicy: IfNotPresent

resources:
  heapster:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 300Mi
  sidecar:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 300Mi

nodeSelector: {}

tolerations: []

affinity: {}